<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css?20220208">
    <title>シャラケット</title>
    <meta name="description" content=""/>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon.ico">
</head>
<body>
    <div id="backGround">
        <div id="wrapper">
            <button id="continueButton">クイズに答える</button>
            <script type="text/javascript">
                for (let i=1;i<=5;i++){
                    document.write(`<img class="myFish card" src="">`);
                    document.write(`<img class="mySpecial card" src="">`);
                }
                for (let i=1;i<=5;i++){
                    document.write(`<img class="enemyFish card eventsNone" src="">`);
                    document.write(`<img class="enemySpecial card eventsNone" src="">`);
                }
                for (let i=1;i<=10;i++){
                    document.write(`<img class="backSide card eventsNone" src="">`);
                }
            </script>
            <div id="myField">
                <img class="answerCard card displayNone eventsNone" id="myFishAnswer" src="">
                <img class="answerCard card displayNone eventsNone" id="mySpecialAnswer" src="">
                <img class="answerCard card displayNone eventsNone" id="mySpecialAnswer2" src="">
                <div id="myPrime">0円</div>
                <div id="myPrime2"></div>
                <div class="myWinStar">
                    <img src="png/star.png" class="displayNone" id="myStar1">
                    <img src="png/star.png" class="displayNone" id="myStar2">
                    <img src="png/star.png" class="displayNone" id="myStar3">
                </div>
            </div>
            <div id="enemyField">
                <img class="answerCard card displayNone eventsNone" id="enemyFishAnswer" src="">
                <img class="answerCard card displayNone eventsNone" id="enemySpecialAnswer" src="">
                <img class="answerCard card displayNone eventsNone" id="enemySpecialAnswer2" src="">
                <div id="enemyPrime">0円</div>
                <div id="enemyPrime2"></div>
                <div class="enemyWinStar">
                    <img src="png/star.png" class="displayNone"  id="enemyStar1">
                    <img src="png/star.png" class="displayNone"  id="enemyStar2">
                    <img src="png/star.png" class="displayNone"  id="enemyStar3">
                </div>
            </div>
        </div>
        <div class="answerButtonField">
            <button class="answerButton displayNone" id="answerButton1">1</button>
            <button class="answerButton displayNone" id="answerButton2">2</button>
            <button class="answerButton displayNone" id="answerButton3">3</button>
        </div>    
    </div>
    <h1 id="resultText"></h1>
    <button class="displayNone" id="restartButton" onclick="location.href='../index.html'">最初に戻る</button>
    <script src="script.js"></script>
</body>
</html>
